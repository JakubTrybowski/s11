<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Proste algorytmy</title>
	
	<meta name="description" content="Opis w Google" />
	<meta name="keywords" content="słowa, kluczowe, wypisane, po, porzecinku" />

	
	<style>
body{
	padding-left:100px;
	padding-right: 100px;
	font-family: arial;
	background-color: aqua;
	}
h1{
	color: brown;
	}
h2{

	color: yellow;
	}
	</style>
	
<script>
	function f1()
	{
		var a = document.getElementById("a").value;
		var b = document.getElementById("b").value;
		var i;
		var s = "";
		
		for(i=a; i<=b; i++) s = s + i + " ";
		
		document.getElementById("wynik").innerHTML = s;
		
	}

</script>
	
</head>

<body>
<h1>Wypisz wszytkie liczby całkowite z przedziału zamkniętego &lt;a, b &gt; </h1>

<center>
<h2>Skrypt JS</h2>
<p>Skrypt JS drukuje liczby z przedziału a, b</p><br>
Podaj a 
<input type = "number" id = "a" value = 1>
Podaj b
<input type = "number" id = "b" value = 100>
<input type = "button" value = "Pokaż" onclick = "f1()";
<br>
<div id = "wynik">...</div>
</center>

</body>
</html>
